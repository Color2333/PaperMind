# PaperMind Frontend - Nginx Configuration
# @author Color2333

server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # MIME type 配置（含 .mjs 支持 PDF.js worker）
    default_type text/html;
    types {
        text/html                   html htm;
        application/javascript      js mjs;
        text/css                    css;
        application/json            json;
        image/png                   png;
        image/jpeg                  jpg jpeg;
        image/gif                   gif;
        image/svg+xml               svg svgz;
        image/x-icon                ico;
        font/woff                   woff;
        font/woff2                  woff2;
        application/font-sfnt       ttf;
    }

    # Gzip 压缩
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    gzip_min_length 1000;

    # index.html 禁止缓存（确保每次拿到最新的 chunk hash 映射）
    location = /index.html {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        expires 0;
    }

    # 静态资源长期缓存（Vite 产物含 hash，内容变则文件名变）
    location ~* \.(js|mjs|css|jpg|jpeg|png|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # SPA 路由支持
    location / {
        try_files $uri $uri/ /index.html;
    }

    # API 反向代理
    location /api/ {
        rewrite ^/api/(.*) /$1 break;
        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_connect_timeout 60s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;
        proxy_buffering off;
        proxy_cache off;
    }

    # 健康检查
    location /health {
        access_log off;
        return 200 "OK";
        add_header Content-Type text/plain;
    }

    error_page 404 /index.html;
    error_page 500 502 503 504 /50x.html;
}
